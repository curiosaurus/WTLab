<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <style>
        p{
            color: red;
        }
        body{
            text-align: center;
            align-items: center;
        }
    </style>
</head>
<body bgcolor="lightgreen">
    <form action="#" name="myform" id="myform" onsubmit="return validate()" style="margin-top : 25px">
        <table>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name"><br>
        <p id="errname"></p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="" placeholder="Email"><br>
        <p id="erremail"></p>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male" id="male"> Male
        <input type="radio" name="gender" value="female" id="female">Female<br>
        <p id="errrad" ></p>
        <label for="password">Password</label>
        <input type="text" name="password" id="password" placeholder="Enter your Password"><br>
        <p id="errpass"></p> 
        <label for="slot">Timing</label>
        <select name="slot" id="slot">
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
        </select>
        <br>
        <label for="add">Address:</label>
        <textarea name="add" id="add" cols="25" rows="5" placeholder="Write your Address Here"></textarea><br>
        <p id="a"></p><br>
        <input type="submit" value="submit">
        <script>
            function validate(){
                if(document.getElementById("name").value==""){
                    document.getElementById('errname').innerHTML = "Please enter valid Name";
                    return false;
                }
                if(document.myform.email.value==""){
                    document.getElementById('erremail').innerHTML = "Please enter valid Email";
                    return false;
                }
                 if(document.getElementById("slot").value == ""){
                    document.getElementById('a').innerHTML = "Please select a time Slot";
                    return false;
                }    
                if(document.myform.add.value==""){
                    document.getElementById('a').innerHTML = "Please enter valid Address";
                    return false;
                }
                if(document.getElementById("password").value==""){
                    document.getElementById('pass').innerHTML = "Please enter valid Key";
                    return false;
                }
                if((document.getElementById("male").checked == "") && (document.getElementById("female").checked == "")){
                    document.getElementById('errrad').innerHTML = "Please enter valid Gender";
                    return false;
                 }
                alert("You have registered Successfully")
            }
        </script>
    </body>
</html>
